<html>
    <head>
        <title>Calculator ni Rucas</title>
    </head>
    <body>
        <input id="myText" type="text" style="width:187px;" disabled value="0">
        <br>
        <button style="width:60px;height:20px;" onclick="addNumToText(1);">1</button>
        <button style="width:60px;height:20px;" onclick="addNumToText(2);">2</button>
        <button style="width:60px;height:20px;" onclick="addNumToText(3);">3</button>
        <br>
        <button style="width:60px;height:20px;" onclick="addNumToText(4);">4</button>
        <button style="width:60px;height:20px;" onclick="addNumToText(5);">5</button>
        <button style="width:60px;height:20px;" onclick="addNumToText(6);">6</button>
        <br>
        <button style="width:60px;height:20px;" onclick="addNumToText(7);">7</button>
        <button style="width:60px;height:20px;" onclick="addNumToText(8);">8</button>
        <button style="width:60px;height:20px;" onclick="addNumToText(9);">9</button>
        <br>
        <button style="width:60px;height:20px;" onclick="addNumToText(0);">0</button>
        <button style="width:60px;height:20px;" onclick="operation('+');">+</button>
        <button style="width:60px;height:20px;" onclick="operation('-');">-</button>
        <br>
        <button style="width:60px;height:20px;" onclick="operation('/');">/</button>
        <button style="width:60px;height:20px;" onclick="operation('*');">*</button>
        <button style="width:60px;height:20px;" onclick="operation('%');">%</button>
        <br>

        <button style="width:60px;height:20px;" onclick="clear1();">CLEAR</button>
        <button style="width:60px;height:20px;" onclick="calculate();">=</button>
        <button style="width:60px;height:20px;" onclick="addToHistory();">history</button>
        

        
        


    </body>
    <script src="index.js" type="text/javascript"></script>
    <script
    src="dist/calcu.ts">
</script>

</html>
